<!DOCTYPE html>
<html lang="en" ng-app="poolApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pool</title>

    <!--<link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>-->

    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css"/>

    <link rel="stylesheet" href="css/all.css"/>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- firebase -->
    <script src="bower_components/firebase/firebase.js"></script>

    <!-- angular.js -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- angular.js material design -->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <!-- angular route -->
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- angular http-loader -->
    <script src="bower_components/angular-http-loader/app/package/js/angular-http-loader.js"></script>

    <!-- angularfire for firebase -->
    <script src="bower_components/angularfire/dist/angularfire.js"></script>

    <!-- application -->
    <script src="js/services/services.js"></script>
    <script src="js/services/FirebaseService.js"></script>
    <script src="js/services/Auth.js"></script>
    <script src="js/services/LoaderService.js"></script>
    <script src="js/services/IdeaService.js"></script>
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/controllers/PoolController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/IdeaController.js"></script>
    <script src="js/app.js"></script>
</head>
<body md-theme="green">
    <md-content class="page-content">
        <header class="md-toolbar-tools" layout="row" layout-margin layout-align="start center">
            <md-button class="md-primary" href="#/pool">Pool</md-button>
            <md-button class="md-primary" href="#/dashboard">Dashboard</md-button>
            <md-button ng-controller="AuthController" ng-show="isLoggedIn()"
                       ng-click="logOut()" href="#">Log Out</md-button>
        </header>
        <div ng-view layout="row" layout-margin layout-align="center center"></div>
    </md-content>

    <div ng-http-loader template="partials/loader.html"></div>
</body>
</html>
